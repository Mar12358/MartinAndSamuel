<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Martin and Samuel's Survey form</h1>
    <p id="description">The best Survey ever</p>
    
    <form id="survey-form">
        <label id="name-label">Name</label><br>
        <input id="name" type="text" placeholder="Enter your name" required><br>

        <label id="email-label">Email</label><br>
        <input id="email" type="email" placeholder="Enter your Email"  required><br>

        <label id="number-label">Number</label><br>
        <input id="number" type="number" min="5" max="99" placeholder="Age"><br>
        <br>
        <select id="dropdown">
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full time learner</option>
        </select><br>
        <label><input type="radio" name="radioselector" value="definitely">Definitely</label><br>
        <label><input type="radio" name="radioselector" value="maybe">Maybe</label><br>
        <label><input type="checkbox" value="first_checkbox"> Front-end Projects</label><br>
        <label><input type="checkbox" value="second_checkbox"> Back-end Projects</label><br>

        <textarea></textarea>

        <br><input type="submit" id="submit">

    </form>
</body>
</html>
